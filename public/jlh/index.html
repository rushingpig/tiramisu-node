<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>西丽配送站</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchControl/1.4/src/SearchControl_min.css">
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=dxF5GZW6CHlR4GCQ9kKynOcc"></script>
</head>

<body>
	<div class="container">
	  	<div class="row clearfix">
	  		<form action="" class="form-inline">
	  			<div class="input-group">
			    	<input type="search" class="form-control" id="findStation" placeholder="请输入您要查询的配送站">
			    	<span class="input-group-btn ">
			    		<button type="submit" id="searchStation" class="btn btn-default">查找</button>
			    	</span>
				</div>
		    	<select class="form-control" id="findProvince">
		    		<option value="-1">省份</option>
				</select>
				<select class="form-control" id="findCities">
		    		<option value="-1">城市</option>
				</select>
				<button id="searchCityStation" class="btn btn-primary btn-md">查询</button>
	  		</form>
	  	</div>
	  	<div class="row clearfix">
	  		<table id="tableStation" class="table table-hover">
	  			<thead>
	  				<tr>
	  					<th>
	  						<div class="checkbox">
							    <label>
							      <input type="checkbox"> 
							    </label>
						  	</div>
	  					</th>
	  					<th>区域</th>
	  					<th>名称</th>
	  					<th>地址</th>
	  					<th>操作</th>
	  				</tr>
	  			</thead>
	  			<tbody>
	  			</tbody>
	  		</table>
			<button id="modifiyStation" class="btn btn-primary btn-md btn-block">保存</button>
	  	</div>
	</div>


  	<div id="container"></div>

  	<script type="text/javascript" src="js/jquery.js"></script>
  	<script type="text/javascript" src="js/jquery-ui.js"></script>
  	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
