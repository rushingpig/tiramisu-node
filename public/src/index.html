<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>幸福西饼</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/x-icon" href="<%= root %>favicon.ico">
  <link href="<%= root %>plugins/font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="<%= root %>css/style.min.css?rev=@@hash">
  <script type="text/javascript">
    window.xfxb = {
      login: {{isLogin}},
      root: "/",
      version: "{{version}}"
      {{#if user}}, user : JSON.parse('{{{user}}}') || {} {{/if}}
    };
  </script>
</head>

<body>
  <!-- 加载进度条 -->
  <div id="loader" class="loader">
    <div class="loader-inner">
      <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
      </svg>
    </div>
  </div>
  <section id="app"></section>
  <script src="<%= root %>lib/vendor/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="<%= commons %>"></script>
  <script type="text/javascript" src="<%= index %>"></script>
  <script>$(function(){$('#loader').remove();})</script>
  <!-- <script src="<%=root%>lib/bootstrap.min.js"></script> -->
  <script src="<%=root%>lib/bootstrap-datepicker.min.js"></script>
</body>

</html>
