<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>幸福西饼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="/plugins/font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <script type="text/javascript">
    window.xfxb = {
      login: {{isLogin}},
      root: "/",
      version: "{{version}}"
      {{#if user}}, user : JSON.parse('{{{user}}}') || {} {{/if}}
    };
  </script>
  <script>document.write('<script type="text/javascript" src="/build/webpack.assets.js?v=' + (new Date().getTime()) + '"><\/script>');</script>
  <script>document.write('<link rel="stylesheet" href="' + window.WEBPACK_ASSETS.index.css + '">');</script>
</head>

<body>
  <!-- 加载进度条 -->
  <div id="loader" class="loader">
    <div class="loader-inner">
      <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
      </svg>
    </div>
  </div>
  <section id="app"></section>
  <script src="/lib/vendor/jquery-1.11.3.min.js"></script>
  <script src="/lib/bootstrap.min.js"></script>
  <script src="/lib/bootstrap-datepicker.min.js"></script>
  <script>
  document.write('<script type="text/javascript" src="' + window.WEBPACK_ASSETS.commons.js + '"><\/script>');
  document.write('<script type="text/javascript" src="' + window.WEBPACK_ASSETS.index.js + '"><\/script>');
  $(function(){$('#loader').remove();})
  </script>
</body>

</html>
